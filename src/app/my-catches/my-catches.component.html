<div id="my-catches">
    <h2>My catches</h2>
    <input type="text" placeholder="Search for caught pokemon's name" class="find"
            [(ngModel)]="searchCriteria" (keyup)="getList()" />
    <table>
        <tr *ngIf="pokemons.length == 0">
            <td class="no-catches">Oops! No catches so far :-(</td>
        </tr>
        <tr *ngFor="let pokemon of pokemons">
            <td class="image">
                <img src="/assets/img/{{ pokemon.id }}.png" [alt]="pokemon.name" />
            </td>
            <td class="name">#{{ pokemon.id }} | {{ pokemon.name }}</td>
        </tr>
    </table>
</div>
